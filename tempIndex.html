<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="tempCss.css">
    <title>tempDPP</title>
</head>
<body>
    
    <div class="navContainer">
        <div class="content">DPP 투표사이트 임시 레이아웃</div>         
    </div>
    
    <div class="container">  

        <div class="dropdown">
            <button onclick="ddFunc('myDropdown1')" class="dropbtn">투표그룹 1</button>
                <div id="myDropdown1" class="dropdown-content">
                    <a href="">투표목록 1-1</a>
                    <a href="">투표목록 1-2</a>
                    <a href="">투표목록 1-3</a>
                </div> 
        </div>
        <div class="dropdown">
            <button onclick="ddFunc('myDropdown2')" class="dropbtn">투표그룹 2</button>
                <div id="myDropdown2" class="dropdown-content">
                    <a href="">투표목록 2-1</a>
                    <a href="">투표목록 2-2</a>
                    <a href="">투표목록 2-3</a>
                </div> 
        </div>
        <div class="dropdown">
            <button onclick="ddFunc('myDropdown3')" class="dropbtn">투표그룹 3</button>
                <div id="myDropdown3" class="dropdown-content">
                    <a href="">투표목록 3-1</a>
                    <a href="">투표목록 3-2</a>
                    <a href="">투표목록 3-3</a>
                </div> 
        </div>

    </div>
   
</body>
    
    <script>
               
        function ddFunc(x){
            document.getElementById(x).classList.toggle("show");
        }
        window.onclick = function(event) {
          if (!event.target.matches('.dropbtn')) {
            var dropdowns = document.getElementsByClassName("dropdown-content");
            var i;
            for (i = 0; i < dropdowns.length; i++) {
              var openDropdown = dropdowns[i];
              if (openDropdown.classList.contains('show')) {
                openDropdown.classList.remove('show');
              }
            }
          }
        }
        
        </script> 
</html>
